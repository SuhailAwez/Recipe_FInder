<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='categories_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe Categories</h1>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="/search/category/{{ category.strCategory }}">{{ category.strCategory }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
